<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <body>
  
    <div th:fragment="soldiers">
      <table>
        <tr th:each="soldier : ${soldiers}">
          <td th:text="${soldier.soldierType}" />
          <td th:text="${soldier.name}" />
        </tr>
      </table>
    </div>
  
  </body>
  
</html>
