<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <body>
  
    <div th:fragment="specialists">
      <table>
        <tr th:each="specialist : ${specialists}">
          <td th:text="${specialist.soldierType}" />
          <td th:text="${specialist.name}" />
        </tr>
      </table>
    </div>
  
  </body>
  
</html>
