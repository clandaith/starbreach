<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

  <div th:fragment="specialRules">
    <table>
      <tr th:each="specialRule : ${faction.factionSpecialRules}">
        <td th:text="${specialRule.name}" />
        <td th:text="${specialRule.text}" />
      </tr>
    </table>
  </div>

</body>

</html>
