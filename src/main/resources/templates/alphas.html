<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <body>
  
    <div th:fragment="alphas">
      <table>
        <tr th:each="alpha : ${alphas}">
          <td th:text="${alpha.soldierType}" />
          <td th:text="${alpha.name}" />
        </tr>
      </table>
    </div>
  
  </body>
  
</html>
